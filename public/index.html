<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Is Twitter Happy or Sad?</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/app.css" />
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css' />
  </head>

  <body>
    <h1>The Twitter Happiness/Sadness Tracker</h1>
    <p class="desc">Click on either side to find out which words are being tracked</p>

    <div class="happy">
      <h2>HAPPY</h2>
      <p id="happyCount"></p>
    </div>

    <div class="sad">
      <h2>sad</h2>
      <p id="sadCount"></p>
    </div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/javascripts/client-app.js"></script>
  </body>
</html>
